<body>
    <script>
    function isleapyear(year){
        if(
            year%100===0? year%400===0:year%4===0
        )
        console.log("input year:",year,"is a leap year")
        else(
            console.log("input year:",year,"is not a leap year")

        )
    }
let inputyear = 2023;
isleapyear(inputyear)

    </script>
</body>
